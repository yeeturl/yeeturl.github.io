<!DOCTYPE html>
<html>
<head>
	<title>yeeturl</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		setTimeout(() => {
			var redir = 'https://yeeturl.spheeresx.repl.co/';
			if (window.location.hash) redir+=window.location.hash;
			window.location.replace(redir);
		}, 5000);
	</script>
	<style>
		body {
			font-family: sans-serif;
			text-align: center;
		}
		
		code {
			font-family: monospace, sans-serif;
		}
	</style>
</head>
<body>
	<h1>yeeturl</h1>
	<h3><code>yeeturl.github.io</code> will soon stop working. please replace all your short URLs with <a href="https://yeeturl.codeberg.page/"><code>yeeturl.codeberg.page</code>.</h3>
	<h5><b>yeeturl will continue to work, you just have to change the domain.</b></h5>
	<h5>You will be redirected in 5 seconds.</h5>
	<noscript>Please enable JavaScript to continue</noscript>
</body>
</html>
